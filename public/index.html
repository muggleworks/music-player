<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css"/>
	<title>Music Player</title>

	<script src="./script.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="background">
		<div class="wave" id="wave">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>

	<main class="container">
		<section class="music-details">
			<img class="album-art" src="images/album-art-placeholder.png" alt="Album Art"/>
			<h1 class="song-title">Human</h1>
			<h2 class="artist">Ajay Sivan</h2>
			<p class="duration" id="duration"></p>
		</section>
		<section class="music-controls">
			<div class="progress">
				<div class="bar"></div>
			</div>
			<div class="actions">
				<img class="action-icon" src="./icons/previous.png" alt="Previous Song"/>
				<img id="play-icon" class="action-icon big" src="./icons/play.png" alt="Play/Pause" onclick="playSong()"/>
				<img class="action-icon" src="./icons/next.png" alt="Next Song"/>
			</div>
		</section>
	</main>
</body>

</html>
